<br>\non就是介词。）"}]},{"type":"heading","depth":1,"payload":{"lines":[41,42]},"content":"形容词adjective adj.","children":[{"type":"list_item","depth":2,"payload":{"lines":[42,46]},"content":"定义：用来形容人或物的，什么<br>\n样的人或什么样的东西。比如：I<br>\nthink I'm a <strong>lucky</strong> guy.<br>\n(lucky 就是形容词)"}]},{"type":"heading","depth":1,"payload":{"lines":[46,47]},"content":"连词conjunction conj.","children":[{"type":"list_item","depth":2,"payload":{"lines":[47,50]},"content":"定义: 连词：起到连接作用的词。<br>\n分为并列连词：（and、but）和从<br>\n属连词。<strong>从属连词</strong> 分主次先后。"}]},{"type":"heading","depth":1,"payload":{"lines":[50,51]},"content":"副词adverb adv.","children":[{"type":"list_item","depth":2,"payload":{"lines":[51,55]},"content":"定义：用来修饰动词，怎么样的<br>\n做了一件事。比如：I think i can<br>\nlearn thing <strong>quickly</strong>.(quickly<br>\n就是副词。)"}]},{"type":"heading","depth":1,"payload":{"lines":[55,56]},"content":"感叹词interjection interj.","children":[{"type":"list_item","depth":2,"payload":{"lines":[56,57]},"content":"定义：oh,hey,这些感叹语气词。"}]}]},{})</script>
